<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Please Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="/styles/style.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body class="background p-3">
    <form class="d-flex flex-column align-items-center justify-content-center" th:action="@{/login}" method="post">
        <h1 class="bg-white p-2">Please Log In</h1>
        <div class="text-danger" th:if="${param.signIn}">
            Created Account Successfully.</div>
        <div class="text-danger" th:if="${param.error}">
            Invalid username and password.</div>
        <div class="text-danger" th:if="${param.logout}">
            You have been logged out.</div>
        <div>
            <input type="text" name="username" placeholder="Username"/>
        </div>
        <div>
            <input type="password" name="password" placeholder="Password"/>
        </div>
        <input type="submit" value="Log in" />
        <a class="bg-white" href="/signIn">Sign In</a>
        <a class="bg-white" href="/oauth2/authorization/google">Google</a>
    </form>
</body>
</html>
