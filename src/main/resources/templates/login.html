<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Please Log In</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="/css/logIn.css" rel="stylesheet" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
</head>
<body>
<section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
                <div class="card rounded-3 text-black">
                    <div class="row g-0">
                        <div class="col-lg-6">
                            <div class="card-body p-md-5 mx-md-4">

                                <div class="text-center">
                                    <img src="/images/logo.png"
                                         style="width: 185px;" alt="logo">
                                    <h4 class="mt-1 mb-5 pb-1">AuthX team</h4>
                                </div>

                                <form th:action="@{/login}" method="post">
                                    <p>Please login to your account</p>
                                    <p class="text-danger" th:if="${param.signIn}">
                                        Created Account Successfully.</p>
                                    <p class="text-danger" th:if="${param.error}">
                                        Invalid username and password.</p>
                                    <div class="form-outline mb-4">
                                        <input type="text" name="username" class="form-control"
                                               placeholder="Username" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" name="password" placeholder="Password" class="form-control" />
                                    </div>


                                     <div class="text-center pt-1 mb-1 pb-1">
                                         <input class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit" value="Log in">
                                         <!--
                                         <a class="text-muted" href="#!">Forgot password?</a>
                                         -->
                                     </div>


                                    <div class="text-center mb-5">
                                        <a class="btn btn-primary btn-lg btn-block" style="background-color: #dd4b39" href="/oauth2/authorization/google"
                                           role="button">
                                            <i class="fab fa-facebook-f me-2 "></i>Continue with Google
                                        </a>
                                    </div>

                                     <div class="d-flex align-items-center justify-content-center pb-4">
                                         <p class="mb-0 me-2">Don't have an account?</p>
                                         <a type="button" class="btn btn-outline-danger" href="/signIn">Create new</a>
                                     </div>

                                 </form>

                             </div>
                         </div>
                         <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                             <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                                 <h4 class="mb-4">We are more than just a couple of people</h4>
                                 <p class="small mb-0">This is the start to a great project, the first step to a great website is a greater security.</p>
                             </div>
                         </div>
                     </div>
                 </div>
             </div>
         </div>
     </div>
 </section>
 </body>
 </html>
