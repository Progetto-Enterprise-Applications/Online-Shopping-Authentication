<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body class="background p-3">
<form class="d-flex flex-column align-items-center justify-content-center" th:action="@{/signInUser}" method="post">
    <div class="text-danger" th:if="${param.invalid}">Invalid Data.</div>
    <div>
        <input type="text" name="email" placeholder="email"/>
    </div>
    <div>
        <input type="text" name="username" placeholder="Username"/>
    </div>
    <div>
        <input type="password" name="password" placeholder="Password"/>
    </div>
    <input class="button btn btn-primary"  type="submit" value="Sign in" />
</form>
</body>
</html>
